    <title>Caballo de Ajedrez</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/caballoajedrez.png" type="image/png">

<body>

        <h1>Caballo de Ajedrez</h1>

        <div class="input-group">

            <input type="number" id="input-columna" min="1" max="8" value="1">

        </div>

        <div id="resultados-movimientos" class="resultados-panel">
            </div>
    </div>

    <div id="tablero-ajedrez"></div>

    <script src="./js/script.js"></script>
